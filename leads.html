<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leads</title>
  <style>
    body{font-family:system-ui;margin:24px}
    pre{background:#f3f3f3;padding:12px;border-radius:10px;overflow:auto}
  </style>
</head>
<body>
  <h2>Leads Module</h2>
  <p>API status: <b id="status">loading...</b></p>
  <pre id="out">(empty)</pre>

  <script>
    const API_BASE = "https://weathered-credit-61cd.huy-ngo.workers.dev";

    (async () => {
      const statusEl = document.getElementById("status");
      const outEl = document.getElementById("out");

      try {
        const url = API_BASE + "/?action=ping&ts=" + Date.now(); // cache-bust
        const res = await fetch(url, { method: "GET" });
        const text = await res.text();

        outEl.textContent = text;

        try {
          const json = JSON.parse(text);
          outEl.textContent = JSON.stringify(json, null, 2);
          statusEl.textContent = json.ok ? "OK" : "NOT OK";
        } catch {
          statusEl.textContent = res.ok ? "OK (non-JSON)" : "ERROR";
        }
      } catch (e) {
        statusEl.textContent = "ERROR";
        outEl.textContent = String(e);
      }
    })();
  </script>
</body>
</html>
