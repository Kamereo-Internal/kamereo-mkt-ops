<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leads Module</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 40px;
    }
    h1 {
      margin-bottom: 8px;
    }
    .status {
      margin-bottom: 20px;
      font-weight: 600;
    }
    .ok {
      color: #0a7a2f;
    }
    .not-ok {
      color: #b00020;
    }
    pre {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 6px;
      max-height: 600px;
      overflow: auto;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Leads Module</h1>
  <div id="status" class="status">API status: checking…</div>
  <pre id="output"></pre>

  <script>
    // ===== CONFIG – KHÔNG SỬA NGOÀI 2 DÒNG NÀY =====
    const API_BASE = "https://weathered-credit-61cd.huy-ngo.workers.dev/";
    const TOKEN = "kmr_mkt_ops_2025_secret_x9a3";
    // ==============================================

    async function loadData() {
      const statusEl = document.getElementById("status");
      const outputEl = document.getElementById("output");

      const url =
        API_BASE +
        "?action=getLeadFunnel" +
        "&token=" + encodeURIComponent(TOKEN) +
        "&_=" + Date.now(); // cache-bust

      try {
        const res = await fetch(url, { method: "GET" });

        const text = await res.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          statusEl.textContent = "API status: OK (non-JSON)";
          statusEl.className = "status ok";
          outputEl.textContent = text;
          return;
        }

        if (data && data.ok === true) {
          statusEl.textContent = "API status: OK";
          statusEl.className = "status ok";
        } else {
          statusEl.textContent = "API status: NOT OK";
          statusEl.className = "status not-ok";
        }

        outputEl.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        statusEl.textContent = "API status: ERROR";
        statusEl.className = "status not-ok";
        outputEl.textContent = err.toString();
      }
    }

    loadData();
  </script>
</body>
</html>
