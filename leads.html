<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leads</title>
  <style>
    body{font-family:system-ui;margin:24px}
    code{background:#f3f3f3;padding:2px 6px;border-radius:6px}
    pre{background:#f3f3f3;padding:12px;border-radius:10px;overflow:auto}
  </style>
</head>
<body>
  <h2>Leads Module</h2>
  <p>API status: <b id="status">loading...</b></p>
  <pre id="out">(empty)</pre>

  <script>
    // DÁN WEB APP URL ở đây sau khi deploy Apps Script
    const API_BASE = "https://script.google.com/a/macros/kamereo.vn/s/AKfycbw78iEvxM45AUhAS_dt7XgOfW3pk3UsDCzK1kS3bplU3bAMw2hvJ5QnLnTWh948zZShpA/exec";

    async function ping() {
      try {
        const res = await fetch(API_BASE + "?action=ping", { method: "GET" });
        const text = await res.text();
        document.getElementById("out").textContent = text;

        // nếu là JSON thì parse để hiển thị đẹp
        try {
          const json = JSON.parse(text);
          document.getElementById("out").textContent = JSON.stringify(json, null, 2);
          document.getElementById("status").textContent = json.ok ? "OK" : "NOT OK";
        } catch {
          document.getElementById("status").textContent = res.ok ? "OK (non-JSON)" : "ERROR";
        }
      } catch (e) {
        document.getElementById("status").textContent = "ERROR";
        document.getElementById("out").textContent = String(e);
      }
    }

    ping();
  </script>
</body>
</html>
